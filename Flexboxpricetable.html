<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box pricing table </title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <div class="basic">
        <div class="container">
            <div class="box">
                <h2>Basic</h2>
                <h1>$10.99 <span>/month</span></h1>
                <p>10GB storage</p>
                <p>1 user</p>
                <p>⚠️ support </p>
                <button>Sign up</button>
            </div>
            <div class="box">
                <h2>Standard</h2>
                <h1>$20.99 <span>/month</span></h1>
                <p>50GB storage</p>
                <p>5 user</p>
                <p>✅ Email support </p>
                <button>Sign up</button>
            </div>
            <div class="box">
                <h2>Premium</h2>
                <h1>$30.99 <span>/month</span></h1>
                <p>150GB storage</p>
                <p>10 user</p>
                <p>✅ 24/7 support </p>
                <button>Sign up</button>
            </div>
        </div>
    </div>
</body>
</html>
